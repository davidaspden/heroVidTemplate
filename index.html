<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Video Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <div id="mainMenu" class="borderBeam">
            <button class="burger" id="burgerBtn" aria-label="Open menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="menu" id="menuNav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <video autoplay muted loop id="hero-video">
            <source src="HeroTest2FAST.mp4" type="video/mp4">
            <!-- Fallback text for browsers that do not support the video element -->
            <img src="HeroTest2POSTER.jpg" alt="Drone Footage">
        </video>
        <h1>Dave's Drone Photography</h1>
        <p>Enjoy a drone photo of your event. Hourly rates or fixed fee</p>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <svg class="footer-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" role="img" aria-label="Calendar icon">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <h2>Book Now!</h2>
        </div>
    </footer>
    <script src="burger.js"></script>
</body>
</html>
